<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linearer Abschreibungsrechner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <a href="../Index.html">Zurück</a>
    
</head>

<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Linearer Abschreibungsrechner</h1>
        <form>
            <div class="form-group">
                <label for="idAnschaffungswert">Anschaffungswert:</label>
                <input id="idAnschaffungswert" class="form-control" type="number" value="150000" min="1">
                <small class="form-text text-muted">in Euro</small>
            </div>
            <div class="form-group">
                <label for="idNutzungsdauer">Nutzungsdauer:</label>
                <input id="idNutzungsdauer" class="form-control" type="number" value="6" min="1">
                <small class="form-text text-muted">in Jahren</small>
            </div>
            <button class="btn btn-primary" type="button" onclick="fBerechne()">Berechnen</button>
        </form>
        </br>
        <div id="idAusgabe">
            
        </div>
    </div>
    <script>
        
   
        function fBerechne() {
            
            
            
           // Erweitere hier das Programm
            var anschaffungswert = parseFloat(document.getElementById("idAnschaffungswert").value);
            var nutzungsdauer = parseInt(document.getElementById("idNutzungsdauer").value);
            var abschreibungswert = anschaffungswert / nutzungsdauer;
            var restwert = anschaffungswert;
            var jahr = 1;

            var vAusgabe= '<table class="table table-bordered"><thead><tr><th>Nutzungsdauer (Jahre) </th><th>Abschreibungswert</th><th>Restwert</th></tr></thead><tbody>';

                while (jahr <= nutzungsdauer) {

            restwert -= abschreibungswert;
            vAusgabe += '<tr><td>' + jahr + '</td><td>' + abschreibungswert.toFixed(2) + ' €</td><td>' + (restwert > 0 ? restwert.toFixed(2) : '0.00') + ' €</td></tr>';
            jahr++;

        }

            vAusgabe = vAusgabe +  '</tbody></table>';
            document.getElementById("idAusgabe").innerHTML = vAusgabe;
        }
    </script>
</body>
</html>
